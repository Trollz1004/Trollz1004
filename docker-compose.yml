version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: youandinotai_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
      POSTGRES_DB: ${DB_NAME:-youandinotai_prod}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: youandinotai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./date-app-dashboard/backend
      dockerfile: Dockerfile
    container_name: youandinotai_backend
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-change_this_password}@postgres:5432/${DB_NAME:-youandinotai_prod}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - PORT=4000
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads

  automation:
    build:
      context: ./automation
      dockerfile: Dockerfile
    container_name: youandinotai_automation
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-change_this_password}@postgres:5432/${DB_NAME:-youandinotai_prod}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped

  dashboard:
    image: nginx:alpine
    container_name: youandinotai_dashboard
    ports:
      - "${DASHBOARD_PORT:-8080}:80"
    volumes:
      - ./dashboard-youandinotai-online:/usr/share/nginx/html:ro
      - ./nginx/dashboard.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  frontend:
    build:
      context: ./date-app-dashboard/frontend
      dockerfile: Dockerfile
    container_name: youandinotai_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - REACT_APP_API_URL=http://backend:4000
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: youandinotai_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - dashboard
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
