# AWS Deployment Configuration
# Team Claude For The Kids - Production Launch
# Revenue Target: $1.2M+ Year 1 | 50% to Shriners Children's Hospitals

AWSTemplateFormatVersion: '2010-09-09'
Description: 'Team Claude For The Kids - Complete AWS Infrastructure'

Parameters:
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - production
      - staging

  SquareAccessToken:
    Type: String
    NoEcho: true
    Description: Square Production Access Token

  PerplexityAPIKey:
    Type: String
    NoEcho: true
    Description: Perplexity AI API Key for marketing automation

Resources:

  # ============================================================================
  # NETWORKING
  # ============================================================================

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: TeamClaude-VPC

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: 10.0.2.0/24
      MapPublicIpOnLaunch: true

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: 10.0.11.0/24

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: 10.0.12.0/24

  InternetGateway:
    Type: AWS::EC2::InternetGateway

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # ============================================================================
  # DATABASE - RDS PostgreSQL
  # ============================================================================

  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for Team Claude database
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2

  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for PostgreSQL database
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref AppSecurityGroup

  PostgreSQLDatabase:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: teamclaude-db
      Engine: postgres
      EngineVersion: '15.4'
      DBInstanceClass: db.t3.medium
      AllocatedStorage: '100'
      StorageType: gp3
      StorageEncrypted: true
      MasterUsername: teamclaude
      MasterUserPassword: !Ref SquareAccessToken  # Use Secrets Manager in production
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !Ref DatabaseSecurityGroup
      BackupRetentionPeriod: 30
      PreferredBackupWindow: "03:00-04:00"
      MultiAZ: true
      PubliclyAccessible: false
      DeletionProtection: true
      Tags:
        - Key: Name
          Value: TeamClaude-PostgreSQL
        - Key: Purpose
          Value: Production Database

  # ============================================================================
  # CACHE - ElastiCache Redis
  # ============================================================================

  CacheSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      Description: Subnet group for Redis cache
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2

  CacheSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Redis cache
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref AppSecurityGroup

  RedisCache:
    Type: AWS::ElastiCache::CacheCluster
    Properties:
      CacheNodeType: cache.t3.medium
      Engine: redis
      NumCacheNodes: 1
      VpcSecurityGroupIds:
        - !Ref CacheSecurityGroup
      CacheSubnetGroupName: !Ref CacheSubnetGroup

  # ============================================================================
  # CONTAINER ORCHESTRATION - ECS Fargate
  # ============================================================================

  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: teamclaude-production

  AppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for application containers
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  # Backend API Task Definition
  BackendTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: teamclaude-backend
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '2048'
      Memory: '4096'
      ExecutionRoleArn: !GetAtt ECSExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: backend
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/teamclaude-backend:latest'
          PortMappings:
            - ContainerPort: 5000
          Environment:
            - Name: NODE_ENV
              Value: production
            - Name: DATABASE_URL
              Value: !Sub 'postgresql://teamclaude:${SquareAccessToken}@${PostgreSQLDatabase.Endpoint.Address}:5432/teamclaude_production'
            - Name: REDIS_URL
              Value: !Sub 'redis://${RedisCache.RedisEndpoint.Address}:6379'
            - Name: SQUARE_ENVIRONMENT
              Value: production
          Secrets:
            - Name: SQUARE_ACCESS_TOKEN
              ValueFrom: !Ref SquareAccessTokenSecret
            - Name: PERPLEXITY_API_KEY
              ValueFrom: !Ref PerplexityAPIKeySecret
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/teamclaude-backend
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  # Frontend Task Definition
  FrontendTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: teamclaude-frontend
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '1024'
      Memory: '2048'
      ExecutionRoleArn: !GetAtt ECSExecutionRole.Arn
      ContainerDefinitions:
        - Name: frontend
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/teamclaude-frontend:latest'
          PortMappings:
            - ContainerPort: 3000
          Environment:
            - Name: REACT_APP_API_URL
              Value: https://api.youandinotai.com
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/teamclaude-frontend
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  # Backend Service
  BackendService:
    Type: AWS::ECS::Service
    DependsOn: BackendLoadBalancerListener
    Properties:
      ServiceName: teamclaude-backend
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref BackendTaskDefinition
      DesiredCount: 2
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          SecurityGroups:
            - !Ref AppSecurityGroup
      LoadBalancers:
        - ContainerName: backend
          ContainerPort: 5000
          TargetGroupArn: !Ref BackendTargetGroup

  # Frontend Service
  FrontendService:
    Type: AWS::ECS::Service
    DependsOn: FrontendLoadBalancerListener
    Properties:
      ServiceName: teamclaude-frontend
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref FrontendTaskDefinition
      DesiredCount: 2
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          SecurityGroups:
            - !Ref AppSecurityGroup
      LoadBalancers:
        - ContainerName: frontend
          ContainerPort: 3000
          TargetGroupArn: !Ref FrontendTargetGroup

  # ============================================================================
  # LOAD BALANCERS
  # ============================================================================

  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: teamclaude-alb
      Type: application
      Scheme: internet-facing
      SecurityGroups:
        - !Ref AppSecurityGroup
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2

  BackendTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: teamclaude-backend-tg
      Port: 5000
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip
      HealthCheckPath: /api/health

  FrontendTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: teamclaude-frontend-tg
      Port: 3000
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip
      HealthCheckPath: /

  BackendLoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref SSLCertificate
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref BackendTargetGroup

  FrontendLoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref FrontendTargetGroup

  # ============================================================================
  # STORAGE - S3
  # ============================================================================

  UserContentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: teamclaude-user-content
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
            AllowedHeaders:
              - '*'
      LifecycleConfiguration:
        Rules:
          - Id: TransitionToIA
            Status: Enabled
            Transitions:
              - StorageClass: STANDARD_IA
                TransitionInDays: 90

  StaticAssetsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: teamclaude-static
      WebsiteConfiguration:
        IndexDocument: index.html

  # ============================================================================
  # CDN - CloudFront
  # ============================================================================

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt StaticAssetsBucket.DomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
          CachedMethods:
            - GET
            - HEAD
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
        PriceClass: PriceClass_100

  # ============================================================================
  # AUTOMATION - Lambda Functions
  # ============================================================================

  MarketingAutomationFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: teamclaude-marketing-automation
      Runtime: nodejs18.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          // Marketing automation worker
          exports.handler = async (event) => {
              // Run marketing campaigns
              console.log('Marketing automation running...');
              return { statusCode: 200 };
          };
      Environment:
        Variables:
          PERPLEXITY_API_KEY: !Ref PerplexityAPIKey
      Timeout: 300

  MarketingScheduleRule:
    Type: AWS::Events::Rule
    Properties:
      Description: Run marketing automation every 6 hours
      ScheduleExpression: rate(6 hours)
      State: ENABLED
      Targets:
        - Arn: !GetAtt MarketingAutomationFunction.Arn
          Id: MarketingAutomationTarget

  MarketingPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref MarketingAutomationFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt MarketingScheduleRule.Arn

  GrantAutomationFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: teamclaude-grant-automation
      Runtime: nodejs18.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          // Grant automation worker
          exports.handler = async (event) => {
              console.log('Grant automation running...');
              return { statusCode: 200 };
          };
      Timeout: 900

  GrantScheduleRule:
    Type: AWS::Events::Rule
    Properties:
      Description: Run grant automation daily
      ScheduleExpression: cron(0 8 * * ? *)
      State: ENABLED
      Targets:
        - Arn: !GetAtt GrantAutomationFunction.Arn
          Id: GrantAutomationTarget

  # ============================================================================
  # SECRETS MANAGER
  # ============================================================================

  SquareAccessTokenSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: teamclaude/square/access-token
      SecretString: !Ref SquareAccessToken

  PerplexityAPIKeySecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: teamclaude/perplexity/api-key
      SecretString: !Ref PerplexityAPIKey

  # ============================================================================
  # IAM ROLES
  # ============================================================================

  ECSExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsAccess
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref SquareAccessTokenSecret
                  - !Ref PerplexityAPIKeySecret

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub '${UserContentBucket.Arn}/*'
                  - !Sub '${StaticAssetsBucket.Arn}/*'

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  # ============================================================================
  # SSL CERTIFICATE
  # ============================================================================

  SSLCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: youandinotai.com
      SubjectAlternativeNames:
        - '*.youandinotai.com'
        - ai-solutions.store
        - '*.ai-solutions.store'
        - aidoesitall.org
        - '*.aidoesitall.org'
        - youandinotai.online
      ValidationMethod: DNS

Outputs:
  LoadBalancerDNS:
    Description: Load Balancer DNS Name
    Value: !GetAtt ApplicationLoadBalancer.DNSName

  DatabaseEndpoint:
    Description: PostgreSQL Database Endpoint
    Value: !GetAtt PostgreSQLDatabase.Endpoint.Address

  RedisEndpoint:
    Description: Redis Cache Endpoint
    Value: !GetAtt RedisCache.RedisEndpoint.Address

  CloudFrontURL:
    Description: CloudFront Distribution URL
    Value: !GetAtt CloudFrontDistribution.DomainName

# Estimated Monthly Costs
# - RDS PostgreSQL (Multi-AZ): $150-200/month
# - ElastiCache Redis: $50-80/month
# - ECS Fargate: $100-300/month
# - ALB: $25/month
# - S3 + CloudFront: $50-100/month
# - Lambda: $10-30/month
# - Secrets Manager: $1/month
# - Total: $386-736/month
#
# Revenue Target: $100,000+/month
# Profit Margin: 99%+
