<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Amazon Q inspired gradient background -->
  <defs>
    <linearGradient id="qGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E84C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#qGradient)"/>
  
  <!-- Q shape inspired by Amazon Q -->
  <path d="M 128 60 Q 170 60 190 90 Q 200 110 200 128 Q 200 160 170 180 Q 150 190 128 190 Q 90 190 70 170 Q 50 150 50 128 Q 50 90 80 70 Q 100 60 128 60 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Inner Q cutout -->
  <circle cx="128" cy="120" r="35" fill="url(#qGradient)"/>
  
  <!-- Q tail -->
  <path d="M 155 155 L 180 180 Q 185 185 180 190 Q 175 195 170 190 L 145 165 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Dollar sign overlay for fund generation -->
  <text x="128" y="140" font-family="Arial, sans-serif" font-size="60" font-weight="bold" 
        fill="url(#accentGradient)" text-anchor="middle">$</text>
  
  <!-- Heart symbol for charity -->
  <path d="M 128 200 L 115 187 Q 100 172 100 160 Q 100 148 110 148 Q 118 148 128 156 Q 138 148 146 148 Q 156 148 156 160 Q 156 172 141 187 Z" 
        fill="#FF1744" opacity="0.9"/>
</svg>
