version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: youandinotai-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ezg0/ZqobdoeN5vBRl8Uj9CSy59MiPYTbZDK0zUvXzY=
      POSTGRES_DB: youandinotai_prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: youandinotai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Main Dating App Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: youandinotai-backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:ezg0%2FZqobdoeN5vBRl8Uj9CSy59MiPYTbZDK0zUvXzY%3D@postgres:5432/youandinotai_prod?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - PORT=8080
      - NODE_ENV=production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped

  # Admin Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: youandinotai-dashboard
    env_file:
      - .env
    environment:
      - REACT_APP_API_URL=http://backend:8080
      - REACT_APP_GEMINI_KEY=AIzaSyBuaA6sdJ2kvIeXiL1jY4Qm7StXAUwFWG4
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: youandinotai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - dashboard
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
