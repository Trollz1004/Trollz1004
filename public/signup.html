<body class="bg-gradient-to-br from-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-bold text-purple-600">&lt;Team Claude Code/&gt;</a>
            <p class="text-gray-600 mt-2">Join us in building for charity</p>
        </div>

        <form id="signup-form" class="space-y-4">
            <div>
                <label class="block text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-600" placeholder="Your name">
            </div>
            <div>
                <label class="block text-sm font-bold mb-2">Email</label>

            </div>
            <div>
                <label class="block text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" required minlength="8" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-600" placeholder="Minimum 8 characters">
            </div>
            <div class="bg-purple-50 border border-purple-200 rounded-lg p-4">
                <label class="flex items-start text-sm">
                    <input type="checkbox" required class="mt-1 mr-3">
                    I agree that 50% of revenue supports Shriners Children's Hospitals
                </label>
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-bold hover:bg-purple-700">
                Create Account
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            Already have an account? <a href="/login.html" class="text-purple-600 hover:underline">Sign In</a>
        </p>
    </div>

</body>
