[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # Note: For better environment management, consider setting VITE_API_URL 
  # in Netlify's UI under Site settings > Environment variables
  # This allows different values for production, preview, and branch deploys
  VITE_API_URL = "https://postgres-production-475c.up.railway.app"
