name: Deploy to Google Cloud Run

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/setup-gcloud@v0.7.0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      - name: Build and push Docker images
        run: |
          docker build -t gcr.io/$GCP_PROJECT_ID/date-app-backend ./backend
          docker build -t gcr.io/$GCP_PROJECT_ID/date-app-frontend ./frontend
          gcloud auth configure-docker
          docker push gcr.io/$GCP_PROJECT_ID/date-app-backend
          docker push gcr.io/$GCP_PROJECT_ID/date-app-frontend
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy date-app-backend --image gcr.io/$GCP_PROJECT_ID/date-app-backend --platform managed --region us-central1 --allow-unauthenticated
          gcloud run deploy date-app-frontend --image gcr.io/$GCP_PROJECT_ID/date-app-frontend --platform managed --region us-central1 --allow-unauthenticated