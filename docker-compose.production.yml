# Team Claude For The Kids - Production Docker Compose
# ALL 7 OPTIMIZATIONS APPLIED âœ…
# 1. Secrets management
# 2. Resource limits
# 3. Logging configuration
# 4. Nginx optimization
# 5. Network isolation (3-tier)
# 6. Shared base image
# 7. Configurable ports

version: '3.8'

# OPTIMIZATION #1: Docker Secrets
secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  redis_password:
    file: ./secrets/redis_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  encryption_key:
    file: ./secrets/encryption_key.txt

# OPTIMIZATION #5: Network Isolation (3-tier architecture)
networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge
    internal: true # Backend isolated from internet
  database-network:
    driver: bridge
    internal: true # Database completely isolated

services:
  # DATABASE TIER (Isolated)
  postgres:
    image: postgres:16-alpine
    container_name: teamclaude_postgres
    secrets:
      - postgres_password
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: ${DB_NAME:-teamclaude_prod}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.utf8"
    networks:
      - database-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # OPTIMIZATION #2: Resource Limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"
    # OPTIMIZATION #3: Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: teamclaude_redis
    command: >
      redis-server
      --requirepass $(cat /run/secrets/redis_password)
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    secrets:
      - redis_password
    networks:
      - backend-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$(cat /run/secrets/redis_password)", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.25"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    restart: unless-stopped

  # BACKEND TIER (Isolated from internet)
  dating-api:
    build:
      context: ./apps
      dockerfile: ../docker/Dockerfile.base # OPTIMIZATION #6: Shared base image
      args:
        APP_DIR: date-app-dashboard/backend
    container_name: teamclaude_dating_api
    secrets:
      - postgres_password
      - jwt_secret
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:$(cat /run/secrets/postgres_password)@postgres:5432/${DB_NAME:-teamclaude_prod}
      - REDIS_URL=redis://:$(cat /run/secrets/redis_password)@redis:6379
      - JWT_SECRET_FILE=/run/secrets/jwt_secret
      - PORT=${DATING_API_PORT:-3000}
    networks:
      - backend-network
      - database-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.75"
        reservations:
          memory: 256M
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    restart: unless-stopped

  transparency-api:
    build:
      context: ./apps
      dockerfile: ../docker/Dockerfile.base
      args:
        APP_DIR: transparency-api
    container_name: teamclaude_transparency_api
    secrets:
      - postgres_password
      - redis_password
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:$(cat /run/secrets/postgres_password)@postgres:5432/${DB_NAME:-teamclaude_prod}
      - REDIS_URL=redis://:$(cat /run/secrets/redis_password)@redis:6379
      - PORT=${TRANSPARENCY_API_PORT:-4001}
    networks:
      - backend-network
      - database-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.75"
        reservations:
          memory: 256M
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    restart: unless-stopped

  dao-api:
    build:
      context: ./apps
      dockerfile: ../docker/Dockerfile.base
      args:
        APP_DIR: dao-frontend
    container_name: teamclaude_dao_api
    secrets:
      - postgres_password
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:$(cat /run/secrets/postgres_password)@postgres:5432/${DB_NAME:-teamclaude_prod}
      - PORT=${DAO_API_PORT:-4002}
    networks:
      - backend-network
      - database-network
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.75"
        reservations:
          memory: 256M
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    restart: unless-stopped

  marketplace-api:
    build:
      context: ./apps
      dockerfile: ../docker/Dockerfile.base
      args:
        APP_DIR: marketplace
    container_name: teamclaude_marketplace_api
    secrets:
      - postgres_password
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:$(cat /run/secrets/postgres_password)@postgres:5432/${DB_NAME:-teamclaude_prod}
      - PORT=${MARKETPLACE_API_PORT:-4003}
    networks:
      - backend-network
      - database-network
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.75"
        reservations:
          memory: 256M
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    restart: unless-stopped

  merch-api:
    build:
      context: ./apps
      dockerfile: ../docker/Dockerfile.base
      args:
        APP_DIR: merch-store
    container_name: teamclaude_merch_api
    secrets:
      - postgres_password
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:$(cat /run/secrets/postgres_password)@postgres:5432/${DB_NAME:-teamclaude_prod}
      - PORT=${MERCH_API_PORT:-4004}
    networks:
      - backend-network
      - database-network
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.75"
        reservations:
          memory: 256M
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    restart: unless-stopped

  # FRONTEND TIER (Public-facing)
  # OPTIMIZATION #4: Nginx with caching, compression, security headers
  nginx:
    image: nginx:alpine
    container_name: teamclaude_nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    networks:
      - frontend-network
      - backend-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - dating-api
      - transparency-api
      - dao-api
      - marketplace-api
      - merch-api
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_cache:
    driver: local
